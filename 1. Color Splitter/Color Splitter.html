<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pick your Ice Cream Flavor</title>
    <style>
        #lemon {
            background-color: #ffd447;
        }

        #grape {
            background-color: #b018ac;
        }

        #toothpaste {
            background-color: #89985f;
        }

        button {
            border-radius: 5px;
            width: 100px;
            height: 40px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h3>Pick Your Ice Cream Flavor</h3>
    <button id="lemon" onclick="setColor('yellow')">Lemon</button>
    <button id="grape" onclick="setColor('purple')">Grape</button>
    <button id="toothpaste" onclick="setColor('grey')">Toothpaste</button>
    <button onclick="randomColor()">Random</button>
    <script src="index.js"></script>
</body>
<img src="icecream.png" alt="icecream">

</html>
